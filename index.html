<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="referrer" content="never" />
    <title>MyBatis Plus 企业版</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <link rel="shortcut icon" href="_media/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        auto2top: true, //切换页面自动回到顶部
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 6,
        loadNavbar: true,
        onlyCover: true,
        // 完整配置参数
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // or 'auto'
          // 支持本地化
          placeholder: {
            "/zh-cn/": "搜索",
            "/": "搜索",
          },

          // 支持本地化
          noData: {
            "/zh-cn/": "找不到结果",
            "/": "No Results",
          },
          // 搜索标题的最大层级, 1 - 6
          depth: 2,
          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
          // 避免搜索索引冲突
          // 同一域下的多个网站之间
          namespace: "website-1",
          // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
          // 匹配到的字符串将被用来识别索引
          pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
        },
        scrollToTop: {
          auto: true,
          text: "Top",
          right: 15,
          bottom: 15,
          offset: 500,
        },
        toc: {
          tocMaxLevel: 5,
          target: "h2, h3, h4, h5, h6",
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- docsify表情包 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="./_media/js/docsify-plugin-toc.min.js">
      </script
          <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
  </body>
</html>
